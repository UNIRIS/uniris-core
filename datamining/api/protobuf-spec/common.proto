syntax = "proto3";

package api;

message TransactionStatusRequest {
    string Address = 1;
    string Hash = 2;
}

message TransactionStatusResponse {
    TransactionStatus Status = 1;

    enum TransactionStatus {
        Pending = 0;
        Success = 1;
        Failure = 2;
        Unknown = 3;
    }
}

message Contract {
    string Address = 1;
    string Code = 2;
    string Event = 3;
    string PublicKey = 4;
    string Signature = 5;
    string EmitterSignature = 6;
}