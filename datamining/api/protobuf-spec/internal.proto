syntax = "proto3";

package api;

service Internal {
    rpc GetWallet (WalletRequest) returns (WalletResult) {}
    rpc StoreWallet (Wallet) returns (StorageResult) {}
}

message WalletRequest {
    string EncryptedHashPerson = 1;
}

message Wallet {
    string EncryptedBioData = 1;
    Signature SignatureBioData = 2;
    string EncryptedWalletData = 3;
    Signature SignatureWalletData = 4;
}

message StorageResult {
    string TransactionHash = 1;
}

message WalletResult {
    string EncryptedWallet = 1;
    string EncryptedAESkey = 2;
    string EncryptedWalletAddress =3;
}

message Signature {
    string Biod = 1;
    string Person = 2;
}
