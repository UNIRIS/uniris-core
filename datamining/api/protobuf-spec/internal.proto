syntax = "proto3";

package api;

service Internal {
    rpc GetAccount (AccountSearchRequest) returns (AccountSearchResult) {}
    rpc CreateAccount (AccountCreationRequest) returns (AccountCreationResult) {}
}

message AccountSearchRequest {
    string EncryptedHashPerson = 1;
}

message AccountCreationRequest {
    string EncryptedBioData = 1;
    Signature SignatureBioData = 2;
    string EncryptedKeychainData = 3;
    Signature SignatureKeychainData = 4;
}

message AccountCreationResult {
    string BioTransactionHash = 1;
    string KeychainTransactionHash = 2;
}

message AccountSearchResult {
    string EncryptedWallet = 1;
    string EncryptedAESkey = 2;
    string EncryptedAddress =3;
}

message Signature {
    string Biod = 1;
    string Person = 2;
}